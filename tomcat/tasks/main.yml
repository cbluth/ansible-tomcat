---
- name: Create group tomcat
  group:
    name: tomcat
    state: present
  become: yes

- name: Create user tomcat
  user:
    name: tomcat
    state: present
    group: tomcat
    shell: /bin/false
    home: "{{ install_dir }}"
  become: yes

- name: Download tomcat and untar
  unarchive:
    src: "{{ src }}"
    dest: "{{ install_dir }}"
    creates: "{{ tomcat_folder }}"
    remote_src: yes
  become: yes


- name: Set permission to tomcat_folder
  file:
    path: "{{ tomcat_folder }}"
    state: directory
    owner: tomcat
    group: tomcat
    recurse: yes
  become: yes

- name: Set tomcat group permissions to conf
  file:
    path: "{{ tomcat_folder }}/conf"
    state: directory
    group: tomcat
    mode: 0640
    recurse: yes
  become: yes

- file:
    path: "{{ tomcat_folder }}/conf"
    state: directory
    group: tomcat
    mode: 0650
  become: yes

- name: Create tomcat service
  template:
    src: tomcat.service.j2
    dest: /etc/systemd/system/tomcat.service
  become: yes

- name: Run tomcat
  systemd:
    name: tomcat
    daemon_reload: yes
    state: started
    enabled: yes
  become: yes

- name: Set fact about tomcat folder
  set_fact:
    TOMCAT: "{{ tomcat_folder }}"
